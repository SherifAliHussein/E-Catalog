    <div class="offers_list">
                <div class="lists" ng-repeat="item in pageitems.itemModels">
                    <h3>{{item.itemName}}</h3>
                    <div class="col-sm-7 col-xs-7 col-md-7">


                        <p>{{item.itemDescription}}</p>

                    </div>

                    <div class="col-sm-5 col-xs-5 col-md-5 items_edit">
                        <div  class="col-sm-5 col-xs-5 col-md-5 no_padding">
                                <p class="list_price" ng-repeat="size in item.sizes">{{size.price}} <span class="ssss">{{size.sizeName}}</span> </p>
                        </div>
                        
                        <div class="lists_action">
                            <a href="javascript:void(0);" ng-click="viewItemDetail(item)"  data-lity-target="#inline2" data-lity><img src="assets/img/view.png" alt="" /></a>
                            <!-- <a style="cursor: pointer;" ng-click="addItemToCart(item)"><img src="assets/img/plus.png" alt="" /></a> -->

                        </div>

                    </div>

                </div>
