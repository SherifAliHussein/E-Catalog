<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="editBranchDlCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'UpdateBranchLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editBranchForm">
            <div ng-if="editBranchDlCtrl.mode=='map'">
                <select required class="select-simple form-control pmd-select2" 
                        ng-options="item.branchTitle for item in editBranchDlCtrl.englishBranches"  
                        ng-model="editBranchDlCtrl.selectedBranch">
                </select>
                <div ng-if="editBranchDlCtrl.englishBranches.length <=0">{{'NoBranchDefault' | translate}} </div>
            </div>

            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                <label for="first-name">{{'Title' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="branchTitle" ng-model="editBranchDlCtrl.branchTitle"  ng-minlength="3" ng-maxlength="40">
                <div ng-messages="editBranchForm.branchTitle.$error" >
                    <div ng-if="editBranchForm.branchTitle.$error.required && !editBranchForm.branchTitle.$pristine">{{'requiredErr' | translate}}</div>
                    <div ng-if="(editBranchForm.branchTitle.$error.minlength || editBranchForm.branchTitle.$error.maxlength) && !editBranchForm.branchTitle.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                <label for="first-name">{{'Address' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="branchAddress" ng-model="editBranchDlCtrl.branchAddress"  ng-minlength="3" ng-maxlength="300">
                <div ng-messages="editBranchForm.branchAddress.$error" >
                    <div ng-if="editBranchForm.branchAddress.$error.required && !editBranchForm.branchAddress.$pristine">{{'requiredErr' | translate}}</div>
                    <div ng-if="(editBranchForm.branchAddress.$error.minlength || editBranchForm.branchAddress.$error.maxlength) && !editBranchForm.branchAddress.$error.required">{{'DescLengthError' | translate}}</div>
                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="editBranchForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editBranchDlCtrl.updateBranch()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editBranchDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
