<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="branchDlCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'newBranchLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newBranchForm">
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="first-name">{{'Title' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="branchTitle" ng-model="branchDlCtrl.branchTitle"  ng-minlength="3" ng-maxlength="40">
                <div ng-messages="newBranchForm.branchTitle.$error" >
                    <div ng-if="newBranchForm.branchTitle.$error.required && !newBranchForm.branchTitle.$pristine">{{'requiredErr' | translate}}</div>
                    <div ng-if="(newBranchForm.branchTitle.$error.minlength || newBranchForm.branchTitle.$error.maxlength) && !newBranchForm.branchTitle.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="first-name">{{'Address' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="branchAddress" ng-model="branchDlCtrl.branchAddress"  ng-minlength="3" ng-maxlength="300">
                <div ng-messages="newBranchForm.branchAddress.$error" >
                    <div ng-if="newBranchForm.branchAddress.$error.required && !newBranchForm.branchAddress.$pristine">{{'requiredErr' | translate}}</div>
                    <div ng-if="(newBranchForm.branchAddress.$error.minlength || newBranchForm.branchAddress.$error.maxlength) && !newBranchForm.branchAddress.$error.required">{{'DescLengthError' | translate}}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newBranchForm.$invalid  || branchDlCtrl.isChanged" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="branchDlCtrl.AddNewBranch()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="branchDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
