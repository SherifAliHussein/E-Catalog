<div class="modal-content">
	<div class="modal-header bordered">
		<button class="close" type="button" ng-click="menuDlCtrl.close()">Ã—</button>
		<h2 class="pmd-card-title-text">{{'NewMenuLbl' | translate}}</h2>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="newMenuForm">
			<div class="form-group pmd-textfield pmd-textfield-floating-label">
				<label for="first-name">{{'Name' | translate}}</label>
				<input required type="text" class="mat-input form-control" name="menuName" ng-model="menuDlCtrl.menuName" ng-minlength="3" ng-maxlength="100">
				<div ng-messages="newMenuForm.menuName.$error" >
                    <div ng-if="newMenuForm.menuName.$error.required && !newMenuForm.menuName.$pristine">{{'requiredErr' | translate}}</div>
					<div ng-if="(newMenuForm.menuName.$error.minlength || newMenuForm.menuName.$error.maxlength) && !newMenuForm.menuName.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
			</div>
		</form>
	</div>
	<div class="pmd-modal-action text-right">
		<button ng-disabled="newMenuForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="menuDlCtrl.AddNewMenu()">{{'saveChangesBtn' | translate}}</button>
		<button class="btn pmd-ripple-effect btn-default" type="button" ng-click="menuDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
	</div>
</div>
