<div class="modal-content">
	<div class="modal-header bordered">
		<button class="close" type="button" ng-click="restTypeDlCtrl.close()">Ã—</button>
		<h2 class="pmd-card-title-text">{{'NewRestaurantTypeLbl' | translate}}</h2>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="newTypeForm">
			<div class="form-group pmd-textfield pmd-textfield-floating-label">
				<label for="first-name">{{'Name' | translate}}</label>
				<input required type="text" class="mat-input form-control" name="typeName" ng-model="restTypeDlCtrl.typeName" ng-minlength="3" ng-maxlength="100">
				<div ng-messages="newTypeForm.typeName.$error" >
                    <div ng-if="newTypeForm.typeName.$error.required && !newTypeForm.typeName.$pristine">{{'requiredErr' | translate}}</div>
					<div ng-if="(newTypeForm.typeName.$error.minlength || newTypeForm.typeName.$error.maxlength) && !newTypeForm.typeName.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
			</div>
		</form>
	</div>
	<div class="pmd-modal-action text-right">
		<button ng-disabled="newTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="restTypeDlCtrl.AddNewType()">{{'saveChangesBtn' | translate}}</button>
		<button class="btn pmd-ripple-effect btn-default" type="button" ng-click="restTypeDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
	</div>
</div>
